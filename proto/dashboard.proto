message MasterConfigRequest {
  string requestId = 1;
  string requestByService = 2;
  DataMasterConfig masterConfig = 3;
}

message MasterConfigResponse {
  int32 status = 1;
  string message = 2;
  string requestId = 3;
  string requestByService = 4;
  DataMasterConfig dataMasterConfig = 5;
  repeated DataMasterConfig listMasterConfig = 6;
}

message DataMasterConfig {
  int32 id = 1;
  string paramKey = 2;
  string paramValue = 3;
}

message DailySummaryRequest {
  string requestId = 1;
  string requestByService = 2;
  string date = 3;
}

message DailyTableRequest {
  string requestId = 1;
  string requestByService = 2;
  string date = 3;
  string keyword = 4;
  int32 kanwilId = 5;
  int32 kancaId = 6;
  int32 page = 7;
  int32 limit = 8;
  string status = 9;
}

message AdminRequest {
  string requestId = 1;
  string requestByService = 2;
  DataAdmin admin = 3;
}

message AdminResponse {
  int32 status = 1;
  string message = 2;
  string requestId = 3;
  string requestByService = 4;
  DataAdmin dataAdmin = 5;
  repeated DataAdmin listAdmin = 6;
}

message DataAdmin {
  int64 created = 1;
  int64 updated = 2;
  int64 removed = 3;
  string createdBy = 4;
  string updatedBy = 5;
  string id = 6;
  string userId = 7;
  string name = 8;
  string address = 9;
  string email = 10;
  string password = 11;
  string phone = 12;
  string photoUrl = 13;
  string accessId = 14;
  string resetCode = 15;
  int64 resetExpiredTime = 16;
  int32 idOfficeRegional = 17;
  string personalNumber = 18;
  bool isSuperAdmin = 19;
  string role = 20;
  int32 roleId = 21;
}